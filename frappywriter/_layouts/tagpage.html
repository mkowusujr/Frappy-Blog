---
layout: default
---
<div class="post">
	<h1>Tag: {{ page.tag }}</h1>
	<ul>	
		{% assign sortedPages = site.pages | sort: 'date' | reverse %}
		{% for p in sortedPages %}
		{% if p.tags contains page.tag %}
		<li><a href="{{ p.url }}">{{ p.title }}</a> ({{ p.date | date_to_string }})<br>
			{{ post.description }}
		</li>
		{% endif %}
		{% endfor %}
	</ul>
</div>

---
layout: default
---

{% assign recent_pages = site.pages | sort: 'date' | reverse %}
<h1>Recent Posts</h1>
<div class="list">
	<ul>
		{% for page in recent_pages limit: 5 %}
		<li><a href="{{ page.url }}">{{ page.title }} (<span class="date">{{ page.date | date_to_string }}</span>)</a></li>
		{% endfor %}
	</ul>
</div>

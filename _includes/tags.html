{% if page.tags %}
<div class="tags-section">
	<h1>Tags</h1>
	{% for tag in page.tags %}
	<span class="tag">
		{% capture tag_name %}{{ tag }}{% endcapture %}
		<a href="/{{ tag_name }}"><code class="highligher-rouge"><nobr>#{{ tag_name }}</nobr></code>&nbsp;</a>
	</span>
	{% endfor %}
</div>
{% endif %}

---
layout: default
---
<div class="list">
	<ul>	
		{% assign sortedPages = site.pages | sort: 'date' | reverse %}
		{% for p in sortedPages %}
		{% if p.tags contains page.tag %}
		<li><a href="{{ p.url }}">{{ p.title }} (<span class="date">{{ p.date | date_to_string }}</span>)</a><br>
			{{ post.description }}
		</li>
		{% endif %}
		{% endfor %}
	</ul>
</div>
